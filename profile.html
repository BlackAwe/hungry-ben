<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/profile.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i
                  class="bi bi-person-circle"
                  style="font-size: 1.5rem; color: #ff6600"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="text-center text-orange mb-4">PERSONAL INFORMATION</h1>
      <br />
      <div
        class="profile-card d-flex flex-column align-items-center p-4 shadow rounded"
      >
        <div class="profile-img-container mb-3">
          <img
            src="assets/images/profile2.jpg"
            alt="Profile Picture"
            class="profile-img"
          />
          <i class="bi bi-camera edit-icon"></i>
        </div>
        <h2 class="text-orange">NAME</h2>
        <p class="update-text">Update Profile</p>
        <div class="profile-details mt-4 w-100">
          <div class="d-flex justify-content-between">
            <strong>USERNAME</strong><span>Admin User</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <strong>EMAIL</strong><span>admin.user@gmail.com</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <strong>PHONE NUMBER</strong><span>(+63) 09123456789</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <strong>ADDRESS</strong
            ><span
              >Sanjose Rd. Corner Mabini, Brgy. Sanjose Calamba, Laguna</span
            >
          </div>
        </div>
        <div class="buttons mt-4 d-flex justify-content-center gap-3">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-orange">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Ben - Order</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/order-page.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <div class="icon-container">
            <a class="nav-link" href="cart.html">
              <i
                class="fas fa-shopping-cart icon"
                style="font-size: 1.3rem"
              ></i>
            </a>
          </div>
          <div class="icon-container">
            <a class="nav-link" href="profile.html">
              <i class="bi bi-person-circle icon" style="font-size: 1.5rem"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <div class="container mt-3">
      <div
        class="d-flex align-items-center justify-content-between rounded shadow-sm p-4 bg-light"
        style="border: 2px solid #ffb84d; color: #3333"
      >
        <!-- Left Section: Logo and Title -->
        <div class="d-flex align-items-center">
          <img
            src="assets/images/logo.png"
            alt="Hungry Ben Logo"
            class="me-3"
            style="width: 80px; height: 80px; border-radius: 50%"
          />
          <div>
            <h1 class="fw-bold text-warning m-0" style="color: #3333">
              HUNGRY BEN
            </h1>
            <p class="text-muted m-0">Come Hungry, Leave Happy!</p>
          </div>
        </div>

        <!-- Right Section: Image -->
        <img
          src="assets/images/food-plate.png"
          alt="Food Plate"
          class="rounded-circle"
          style="width: 120px; height: 120px"
        />
      </div>
    </div>

    <!-- Categories -->
    <section class="container my-5">
      <h2 class="mb-4">| CATEGORIES</h2>
      <div class="row text-center">
        <div class="col-6 col-md-3">
          <button
            class="btn btn-warning w-100 py-3 active"
            onclick="window.location.href='order.html'"
          >
            Burger & Fries
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button
            type="submit"
            class="btn btn-outline-warning w-100 py-3"
            onclick="window.location.href='order1.html'"
          >
            Rice Meal
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button
            class="btn btn-outline-warning w-100 py-3"
            onclick="window.location.href='order2.html'"
          >
            Drinks
          </button>
        </div>
        <div class="col-6 col-md-3">
          <button
            class="btn btn-outline-warning w-100 py-3"
            onclick="window.location.href='order3.html'"
          >
            Dessert
          </button>
        </div>
      </div>
      <hr />
    </section>

    <!-- Product Cards -->
    <section class="container">
      <div class="row">
        <!-- Card 1 -->
        <div class="col-6 col-md-3 mb-4">
          <div class="card border-0 shadow-sm">
            <img
              src="assets/images/burger1.png"
              alt="Plain Hamburger"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Plain Hamburger</h5>
              <p class="text-warning fw-bold">₱ 40</p>
              <button class="btn btn-outline-warning">
                <i class="bi bi-heart"></i>
              </button>
              <button class="btn btn-outline-orange">
                <i class="fas fa-shopping-cart add-to-cart"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col-6 col-md-3 mb-4">
          <div class="card border-0 shadow-sm">
            <img
              src="assets/images/burger2.png"
              alt="Cheeseburger"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Cheeseburger</h5>
              <p class="text-warning fw-bold">₱ 60</p>
              <button class="btn btn-outline-warning">
                <i class="bi bi-heart"></i>
              </button>
              <button class="btn btn-outline-orange">
                <i class="fas fa-shopping-cart add-to-cart"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="col-6 col-md-3 mb-4">
          <div class="card border-0 shadow-sm">
            <img
              src="assets/images/fries.png"
              alt="French Fries"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h5 class="card-title">French Fries</h5>
              <p class="text-warning fw-bold">₱ 50</p>
              <button class="btn btn-outline-warning">
                <i class="bi bi-heart"></i>
              </button>
              <button class="btn btn-outline-orange">
                <i class="fas fa-shopping-cart add-to-cart"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="col-6 col-md-3 mb-4">
          <div class="card border-0 shadow-sm">
            <img
              src="assets/images/corndog.png"
              alt="Corndog"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Corndog</h5>
              <p class="text-warning fw-bold">₱ 55</p>
              <button class="btn btn-outline-warning">
                <i class="bi bi-heart"></i>
              </button>
              <button class="btn btn-outline-orange">
                <i class="fas fa-shopping-cart add-to-cart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Cart Overlay -->
    <div id="cart-overlay" class="cart-overlay d-none">
      <div class="cart-content">
        <div
          class="cart-header d-flex justify-content-between align-items-center"
        >
          <h5>My Cart</h5>
          <div>
            <i class="fas fa-times" id="close-cart" title="Close Cart"></i>
            <i class="fas fa-expand" id="maximize-cart" title="Go to Cart"></i>
          </div>
        </div>
        <ul id="cart-items" class="list-unstyled">
          <!-- Cart items will be dynamically added here -->
        </ul>
        <div class="cart-footer">
          <div class="d-flex justify-content-between align-items-center">
            <label>
              <input type="checkbox" id="select-all" />
              Select All
            </label>
            <span id="cart-total">Total: ₱ 0</span>
          </div>
          <button class="btn btn-warning w-100" id="checkout-button">
            CHECK OUT
          </button>
        </div>
      </div>
    </div>

    <script src="assets/script/cart.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

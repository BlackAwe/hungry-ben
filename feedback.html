<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/feedback.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" class="logo" alt="Logo" width="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link active" href="about.html" style="font-weight:bolder;">About</a></li>
              <li class="nav-item">
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <div class="icon-container">
                <a class="nav-link" href="profile.html">
                    <i class="bi bi-person-circle icon" style="font-size: 1.5rem;"></i>
                </a>
            </div>
        </div>
    </div>
</nav>

  <div class="container my-5">
    <h1 class="text-center text-orange mb-4">We Value Your Feedback</h1>
    <p class="text-center mb-5">Please share your thoughts and help us improve!</p>

    <form action="#" method="POST" class="feedback-form p-4 rounded shadow">
      <div class="mb-4">
        <label for="name" class="form-label text-orange">Your Name</label>
        <input type="text" class="form-control feedback-input" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label text-orange">Email Address</label>
        <input type="email" class="form-control feedback-input" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="rating" class="form-label text-orange">Rate Your Experience</label>
        <select class="form-select feedback-input" id="rating" name="rating" required>
          <option value="" disabled selected>Select a rating</option>
          <option value="5">Excellent</option>
          <option value="4">Good</option>
          <option value="3">Average</option>
          <option value="2">Poor</option>
          <option value="1">Very Poor</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="comments" class="form-label text-orange">Your Feedback</label>
        <textarea class="form-control feedback-input" id="comments" name="comments" rows="4" placeholder="Share your thoughts..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-orange px-4">Submit Feedback</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout - Payment Method</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/payment.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <div class="icon-container">
            <a class="nav-link" href="cart.html">
              <i
                class="fas fa-shopping-cart icon"
                style="font-size: 1.3rem"
              ></i>
            </a>
          </div>
          <div class="icon-container">
            <a class="nav-link" href="profile.html">
              <i class="bi bi-person-circle icon" style="font-size: 1.5rem"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <!-- Payment Section -->
      <div class="row">
        <!-- Payment Method -->
        <div class="col-lg-8">
          <div class="payment-section p-4 rounded">
            <h2 class="mb-3">| CHECKOUT</h2>
            <hr />
            <h4 class="mb-4">PAYMENT</h4>
            <form>
              <!-- Payment Options -->
              <div class="form-check border p-3 rounded mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="creditCard"
                />
                <label
                  class="form-check-label fw-bold d-flex align-items-center"
                  for="creditCard"
                >
                  <i class="bi bi-credit-card me-2"></i> Credit Card
                </label>
              </div>
              <div class="form-check border p-3 rounded mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="eWallet"
                />
                <label
                  class="form-check-label fw-bold d-flex align-items-center"
                  for="eWallet"
                >
                  <i class="bi bi-wallet2 me-2"></i> E-wallet
                </label>
              </div>
              <div class="form-check border p-3 rounded mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="cod"
                />
                <label
                  class="form-check-label fw-bold d-flex align-items-center"
                  for="cod"
                >
                  <i class="bi bi-truck me-2"></i> Cash on Delivery (COD)
                </label>
              </div>
              <!-- Terms and Conditions -->
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="terms" />
                <label class="form-check-label" for="terms">
                  I have read and agreed to the Terms and Conditions.
                </label>
              </div>
              <!-- Buttons -->
              <div class="d-flex mt-4 justify-content-between">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  onclick="window.location.href='shipping.html'"
                >
                  ↩ Back
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  onclick="window.location.href='review.html'"
                >
                  CONFIRM & CONTINUE →
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Summary Section -->
        <div class="col-lg-4">
          <div class="summary-section p-4 rounded">
            <h4 class="mb-4">SUMMARY</h4>
            <hr />
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span>₱60</span>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <span>Estimated Shipping Cost</span>
              <span>₱20</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between mt-3 fw-bold">
              <span>Total</span>
              <span>₱85</span>
            </div>
            <hr />
            <div class="mt-3">
              <span>Arrives Tue, Dec 10 - 10:00 am</span><br />
              <small class="text-muted">Estimated ETA</small>
            </div>
            <div class="d-flex align-items-center mt-3">
              <img
                src="assets/images/burger2.png"
                alt="Cheeseburger"
                class="img-thumbnail rounded-circle me-2"
                style="width: 70px; height: 70px"
              />
              <span>Cheeseburger</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </body>
</html>

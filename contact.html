    <!-- Contact Section -->
    <h1 class="text-center mt-5 text-orange">CONTACT US</h1>

    <div class="container mt-5">
        <br>
    <div class="row mt-4 align-items-center">
      <!-- Contact Information -->
      <div class="col-md-6 row-md-6">
        <div class="bg-orange p-4 rounded shadow-sm text-white">
          <h3>Contact Information</h3>
          <p>Say something to start a live chat!</p>
          <ul class="list-unstyled">
            <li>
              <i class="bi bi-telephone"></i> +63 912 456 7893
            </li>
            <li>
              <i class="bi bi-envelope"></i> demo@gmail.com
            </li>
            <li>
              <i class="bi bi-geo-alt"></i> 132 Dartmouth Street Boston, Massachusetts 02156 United States
            </li>
          </ul>
          <div class="d-flex mt-3">
            <a href="#" class="text-white me-3">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="text-white me-3">
              <i class="bi bi-instagram"></i>
            </a>
            <a href="#" class="text-white">
              <i class="bi bi-facebook"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <form>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="John">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Doe">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="+1 012 3456 789">
          </div>
          <div class="mb-3">
            <label class="form-label">Select Subject?</label>
            <div class="form-check">
              <input type="radio" id="generalInquiry" name="subject" class="form-check-input">
              <label for="generalInquiry" class="form-check-label">General Inquiry</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Write your message..."></textarea>
          </div>
          <button type="submit" class="btn btn-orange">SEND MESSAGE â†’</button>
          <br><br>
          <div class="text-center">
            <button type="button" class="btn btn-outline-orange" onclick="window.location.href='feedback.html'">
                <i class="bi bi-question-circle"></i> GIVE US FEEDBACK
            </button>
        </div>
        </form>
        <br>
    </div>

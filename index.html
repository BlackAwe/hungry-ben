<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Ben</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i
                  class="bi bi-person-circle"
                  style="font-size: 1.5rem; color: #ff6600"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="text-center py-5 bg-light">
      <h1 class="display-5 fw-bold text-orange">
        COME HUNGRY,<br />LEAVE HAPPY!
      </h1>
      <button
        type="submit"
        class="btn btn-orange btn-lg mt-3"
        onclick="window.location.href='order.html'"
      >
        ORDER NOW →
      </button>
    </header>

    <section class="popular-meals py-5">
      <div class="container">
        <h2 class="mb-4">| Popular Meals</h2>
        <hr />
        <div class="row">
          <div class="col-md-3">
            <div class="card text-center">
              <img
                src="assets/images/burger1.png"
                class="card-img-top"
                alt="Plain Hamburger"
              />
              <div class="card-body">
                <h5 class="card-title">Plain Hamburger</h5>
                <p class="price">₱40</p>
                <button class="btn btn-outline-orange">
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <img
                src="assets/images/burger2.png"
                class="card-img-top"
                alt="Cheeseburger"
              />
              <div class="card-body">
                <h5 class="card-title">Cheeseburger</h5>
                <p class="price">₱60</p>
                <button class="btn btn-outline-orange">
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <img
                src="assets/images/burger3.png"
                class="card-img-top"
                alt="Egg Hamburger"
              />
              <div class="card-body">
                <h5 class="card-title">Egg Hamburger</h5>
                <p class="price">₱70</p>
                <button class="btn btn-outline-orange">
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <img
                src="assets/images/corndog.png"
                class="card-img-top"
                alt="Corndog"
              />
              <div class="card-body">
                <h5 class="card-title">Corndog</h5>
                <p class="price">₱55</p>
                <button class="btn btn-outline-orange">
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout - Shipping Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/shipping.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <div class="icon-container">
            <a class="nav-link" href="cart.html">
              <i
                class="fas fa-shopping-cart icon"
                style="font-size: 1.3rem"
              ></i>
            </a>
          </div>
          <div class="icon-container">
            <a class="nav-link" href="profile.html">
              <i class="bi bi-person-circle icon" style="font-size: 1.5rem"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <!-- Checkout Section -->
      <div class="row">
        <!-- Shipping Address -->
        <div class="col-lg-8">
          <div class="checkout-section p-4 rounded">
            <h2 class="mb-3">| CHECKOUT</h2>
            <hr />
            <h4 class="mb-4">SHIPPING ADDRESS</h4>
            <form>
              <div class="mb-3">
                <label for="shipping-to" class="form-label">Shipping to</label>
                <input
                  type="text"
                  id="shipping-to"
                  class="form-control"
                  placeholder="Home"
                />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="first-name" class="form-label">First Name</label>
                  <input
                    type="text"
                    id="first-name"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input
                    type="text"
                    id="last-name"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input
                  type="text"
                  id="country"
                  class="form-control"
                  placeholder="Philippines"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  placeholder="Street Address"
                />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="Calamba"
                  />
                </div>
                <div class="col-md-6">
                  <label for="postal" class="form-label">Postal</label>
                  <input
                    type="text"
                    id="postal"
                    class="form-control"
                    placeholder="4027"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="phone-number" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    id="phone-number"
                    class="form-control"
                    placeholder="+63"
                  />
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  onclick="window.location.href='cart.html'"
                >
                  ↩ Back
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  onclick="window.location.href='payment.html'"
                >
                  SAVE →
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Summary Section -->
        <div class="col-lg-4">
          <div class="summary-section p-4 rounded">
            <h4 class="mb-4">SUMMARY</h4>
            <hr />
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span>₱60</span>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <span>Estimated Shipping Cost</span>
              <span>₱20</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between mt-3 fw-bold">
              <span>Total</span>
              <span>₱85</span>
            </div>
            <hr />
            <div class="mt-3">
              <span>Arrives Tue, Dec 10 - 10:00 am</span><br />
              <small class="text-muted">Estimated ETA</small>
            </div>
            <div class="d-flex align-items-center mt-3">
              <img
                src="assets/images/burger2.png"
                alt="Cheeseburger"
                class="img-thumbnail rounded-circle me-2"
                style="width: 70px; height: 70px"
              />
              <span>Cheeseburger</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
